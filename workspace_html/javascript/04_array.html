<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열은 변수들의 집합이다. java에서 배워서 넘어감

        // 배열 변수로 만드는 가장 쉬운 방법
        let arr = [];
        let arr2 = new Array(); // 두번째 방법

        // 관리할 값을 알고 있을때 배열 만들기
        arr = [1,2,3];
        arr = new Array(1,2,3);

        console.log('arr[0]', arr[0]);
        arr[1] = 20;
        console.log('arr[1]', arr[1]);
        
        console.log('arr[10]', arr[10]);
        arr[10] = 5;
        console.log('arr[9]', arr[9]);
        console.log('arr[10]', arr[10]);

        console.log(arr);
        console.log('arr :'+ arr);
        console.log('arr :', arr);
        

        
        // index에 아무거나 넣을 수 있는데 숫자가 아닌 경우
        // 배열의 길이에 영향을 주지 않음
        arr['참'] = true;
        arr['참2'] = true;
        arr['a'] = 'a';
        console.log(arr);
        console.log(arr[97]);

        // 인덱스index가 있는 것만 출력 됨
        // '참'도 출력됨
        for(let i in arr) {
            console.log(i);
        }

        // 문자열도 *접근만* 배열처럼 사용 가능
        // 언어마다 한글의 사이즈를 다르게 표시할 수 있음
        let str = '휴먼교육센터';
        console.log('str.length', str.length);
        console.log('str[0]', str[0]);


        // 배열Array의 메소드(함수)

        arr = [1,3,2,5,4,5];

        console.log(arr.length);
        // 마지막에 하나 추가
        // 자동으로 배열의 사이즈도 늘어남
        arr.push(100);
        console.log(arr);
        
        // 맨 처음에 하나 추가
        // 사이즈 늘어남
        arr.unshift(-1);
        console.log(arr);
        
        // 마지막 값이 100이었는데
        // pop() : 마지막 값을 지우고 그 값을 돌려주는 역할을 수행
        // 원본 배열에서 마지막 값은 사라진다

        // arr.pop();
        let pop = arr.pop();
        console.log('arr', arr);
        console.log('pop', pop);
        
        // 지금 현재 첫번째 값은 -1
        let shift = arr.shift();
        console.log('arr', arr);
        console.log('shift', shift);

        // arr : [-1, 0, 1, 2, 3, 4, 5, 100]
        // arr.pop()    // 배열 마지막 값 지우기
        // arr : [-1, 0, 1, 2, 3, 4, 5]
        // arr.shift()  // 배열 맨 처음 값 지우기
        // arr : [0, 1, 2, 3, 4, 5]


        // 배열 거꾸로 순서 바꾸기
        arr.reverse();
        console.log('arr', arr);
        
        // 정렬해줌, 대신에 오름차순만 지원
        arr.sort();
        console.log('arr', arr);
    </script>
</head>

</body>
</html>
